<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Instagram Postcard</title>
</head>
<body>
    <div id="post">
        
        <div id="heading">
            <i class="fa-brands fa-html5"></i>

            <div id="title">
                <p>HTML 5</p>
                <p>Rigoberto</p>
            </div>

            <div id="menu">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>

        <div id="img">
            <img src="https://wallpapers.com/images/featured/landscape-293chzhp3r67ag4a.jpg">
        </div>

        <div id="icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-share"></i>
            <i id="i2" class="fa-regular fa-floppy-disk"></i>
        </div>

        <div id="feed">
            Liked by 4GeeksAcademy, Html5, web and 100,000 others
        </div>

        <div id="comment">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quam, et exercitationemâ€¦
        </div>

    </div>

<script src="https://kit.fontawesome.com/278f6ce3ad.js" crossorigin="anonymous"></script>

</body>
</html>
